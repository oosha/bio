<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      border: 5px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .bio {
      margin-bottom: 20px;
    }

    .bio h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #333;
    }

    .bio p {
      font-size: 18px;
      color: #666;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-link {
      margin: 5px;
      display: inline-block;
    }

    .social-link img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #333;
      transition: all 0.3s ease-in-out;
    }

    .social-link img:hover {
      border-color: #ff9900;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="profile-image" src="path/to/profile-image.jpg" alt="Profile Image">
    <div class="bio">
      <h1>John Doe</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed gravida nunc sit amet mauris posuere, eu eleifend turpis mattis.</p>
    </div>
    <div class="social-links">
      <a class="social-link" href="https://www.facebook.com/johndoe" target="_blank"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
      <a class="social-link" href="https://www.twitter.com/johndoe" target="_blank"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
      <a class="social-link" href="https://www.instagram.com/johndoe" target="_blank"><img src="path/to/instagram-icon.png" alt="Instagram"></a>
    </div>
  </div>
</body>

</html>
